<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegetable Shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="margin: 0">
    
    <form id="form" onsubmit="handleFormSubmit(event)">
        <div id="header"> <h2>Vegetable Shop</h2><br></div>
       
        <div id="container">
            <div>
                <label for="name">Name : </label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="price">Price : </label>
                <input type="text" id="price" required>
            </div>
            <div>
                <label for="quantity">Quantity : </label>
                <input type="text" id="quantity" required>
            </div>
        </div>
        <button class="btn">Add to Shop</button>
    </form>
    <ul id="vegetableList"></ul>
    <p><h3>Total: <input type="text" id="total"></h3></p>
    
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="main.js"></script>
</html>
